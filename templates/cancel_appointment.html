{% block content %}
{%load static%}

<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
  </style>
</head>

<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h6 class="panel-title">Delete Your Appointments</h6>
    </div>
    <h2>Cancel Appointment</h2>
    <p>Are you sure you want to cancel the appointment scheduled for {{ appointment.date }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger mb-2">Yes, Cancel</button>
    
    <a href="{% url 'patient_profile' %}" class="btn btn-primary mb-2">No, Go Back</a>
    </form>
  </div>
</div>

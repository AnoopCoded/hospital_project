{% extends 'patient/patient_base.html' %}
{% load static %}
{% block content %}



<h1 style="text-align: center; color: blue;">Resources</h1>
<hr>

{% for resource in resources %}
    <div class="container text-center ">
        <div class="row">
          <div class="col-md-8 border mb-4 mx-auto " style="background-color: rgb(246, 13, 13); color: white; ">
           
        <h4 style="color: rgb(0, 0, 0);"><strong >{{ resource.name }}</strong></h4>
        <h6><a href="{{ resource.link }}" target="_blank">{{ resource.link }}</a></h6>
       
          </div>
        </div>
    </div>
    
    {% endfor %}

{% endblock %}

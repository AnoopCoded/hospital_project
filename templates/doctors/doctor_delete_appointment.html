{% extends 'doctors/doctor_base.html' %}
{% block content %}
{%load static%}

<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
  </style>
</head>
<h1>Delete Appointment</h1>
<h3> you sure you want to delete this appointment?</h3>

<h4>{{ appointment.patient.user }}</h4>
<h4>{{ appointment.date }}</h4>
<h4>{{ appointment.reason }}</h4>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-primary mb-2">Confirm Delete</button>
</form>
<a href="{% url 'doctor-appointment' %}" class="btn btn-primary">Cancel</a>


{% endblock content %}
